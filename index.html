<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>   
    <form align="center">
        <h1 style="font-size: 40px;"><u>REGISTER HERE!</u></h1><br>
        <div><label for="fname">NAME</label><br>
        <input required type="text" id="fname" name="fname"></input><br>
        <label for="fnumber">PHONE NO.</label><br>
        <input type="number" id="fnumber" name="fnumber" size="10"></input><br>
        <label for="user_email">EMAIL</label><br>
        <input type="email" id="user_email" name="user_email"></input><br>
        <br>
        <button type="submit">Submit</button><br></div>
    </form>
</body>
</html>
